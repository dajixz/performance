<body>
<h1>ssss</h1>
<button class="layui-btn" lay-id="11111111"  name="教学改革研究课题" onclick="parent_add_tab('/form',this)">教学改革研究课题</button>
</body>
<script>
    function parent_add_tab(url,obj){
        title=$(obj).attr("name");
        id= $(obj).attr("lay-id");
        var tab_li = $("li[lay-id="+id+"]",parent.document)
        console.log(tab_li)
        if(tab_li.length==1){
            parent.element.tabChange('xbs_tab', id)
        }
        else {
            parent.element.tabAdd('xbs_tab', {
                title: title,
                content: '<iframe tab-id="'+id+'" frameborder="0" src="'+url+'" scrolling="yes" class="x-iframe"></iframe>',
                id: id
            })
            parent.element.tabChange('xbs_tab', id)
        }
    }
</script>
</html>
